<div class="container-fluid mb-5" style="margin-top: 80px" id="signin-body">
    <div class="row">
        <div class="col-md-3">
            
        </div>
        <div class="col-md-6 mt-4 mb-5 p-3" id="registration-form">
            <form>
                <h2 style="font-style: normal;text-align: center;">Register your business</h2>
                <div class="form-group row">
                    <div class="col-md-12">
                        <label class="col-form-label" for="company-name">Company name</label>
                        <input type="text" name="company-name" id="company-name" class="form-control" placeholder="Enter company name">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <label class="col-form-label" for="Address">Address</label>
                        <input type="text" name="Address" id="Address" class="form-control" placeholder="Enter company Address">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <label class="col-form-label" for="Telephone">Telephone</label>
                        <input type="number" name="telephone" id="telephone" class="form-control" placeholder="Enter company telephone number">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <label class="col-form-label" for="website">Website</label>
                        <input type="url" name="website" id="website" class="form-control" placeholder="Enter company website">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <label class="col-form-label" for="email">E-mail</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Enter company email">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <label class="col-form-label" for="category">Category</label>
                        <input type="text" name="category" id="category" class="form-control" placeholder="Enter company category">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <label class="col-form-label" for="location">location</label>
                        <input type="text" name="location" id="location" class="form-control" placeholder="Enter company location">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-3">
            
        </div>
    </div>
</div>
