<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>business profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap-4.0.0-alpha.6-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/businessRegistration.css" />
    <script src="main.js"></script>
</head>
<body>
    <!-- Navigation Bar -->

    <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="index.html"><h2>WEconnect</h2></a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                  
                <li class="nav-item ">    
                    <a class="nav-link" href="index.html"> Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="businessRegisteration.html"> Register Business</a>
                  </li>
                <li class="nav-item ">
                    <a class="nav-link" href="catalogs.html">Catalogs</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="signIn.html">Sign in</a>
                </li>
                
            </ul>
        </div>
    </nav>

    <!--Main body -->
    <div class="container" id="casing">
        <div class="col-sm-12" id="titlecasing">
            <span id="title"><h2>Register Business</h2></span>
        </div>
        
        <div class="col-sm-12" >
            <div class="row">
                <form action="">
                    <div class="col-sm-12" id="main">
                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <label >Company Name</label>
                                <input type="text" value="" placeholder="Enter name of company" class="form-control" required="required">
                            </div>
                            <div class="col-sm-6 form-group">
                                <label for="">Your position</label>
                                <input type="text" name="title" placeholder="Enter your position" class="form-control" required="required">
                            </div>
                                    
                        </div>

                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <label >Company's Email</label>
                                <input type="text" value="" placeholder="Enter company's Email" class="form-control" required="required">
                            </div>
                            <div class="col-sm-6 form-group">
                                <label for="">Company's Website</label>
                                <input type="text" name="title" value="" placeholder="Enter Company's website" class="form-control">
                            </div>
                                
                        </div>

                        <div class="row">
                                
                            <div class="col-sm-6 form-group">
                                <label >Last Name</label>
                                <input type="text" name="lastName" value="" placeholder="Enter last name" class="form-control" required="required">
                            </div>
                            <div class="col-sm-6 form-group">
                                <label for="">First name</label>
                                <input type="text" name="firstName"  value="" placeholder="Enter first name" class="form-control" required="required">
                            </div>
                                        
                        </div>
                        <div class="form-group">
                            <label for="">Company's Address</label>
                            <textarea name="address" value="" placeholder="Enter company's address"  rows="2" class="form-control" required="required"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-sm-4 form-group">
                                <label >City</label>
                                <input type="text" placeholder="Enter city " class="form-control" required="required">
                            </div>

                            <div class="col-sm-4 form-group">
                                <label >State</label>
                                <input type="text" placeholder="Enter state " class="form-control" required="required">
                            </div>
                            <div class="col-sm-4 form-group">
                                <label >Zip</label>
                                <input type="text" placeholder="Enter Zip code" class="form-control" required="required">
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <label >Country</label>
                                <input type="text" placeholder="Enter your country" class="form-control" required="required">
                            </div>
                            <div class="col-sm-6 form-group">
                                <label>Company's Phone Number</label>
                                <input type="number" placeholder="Enter Phone Number Here" class="form-control" required="required">
                            </div>
                        </div>

                        <button type="button" class="btn btn-success">Register</button>
                        
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
